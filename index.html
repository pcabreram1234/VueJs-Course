<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "Hola VueJs",
          };
        },
        provide() {
          return {
            otroText: this.$data.text,
          };
        },
        template: `
          <div>{{text}}</div>
          <other />
        `,
      });

      app.component("other", {
        template: `<third />`,
      });

      app.component("third", {
        inject: {
          text: {
            from: "otroText",
          },
        },
        template: `<div>{{text}}</div>`,
      });
      const vm = app.mount("#app");
    </script>

    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
        cursor: pointer;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }

      input {
        outline: none;
        padding: 5px;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 1px 2px 1px 3px rgba(189, 183, 183, 0.471);
      }

      .inputBox {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .inputBox > * {
        margin: 5px 0;
      }

      .list {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
      }

      .item {
        width: 30%;
        border-radius: 10px;
        padding: 25px;
        background-color: #dceaff42;
        border: 3px solid #00000021;
      }

      .title {
        text-align: center;
        font-size: 20px;
      }

      .title ~ p {
        text-align: justify;
      }

      .container div > p {
        text-align: center;
      }
    </style>
  </body>
</html>
