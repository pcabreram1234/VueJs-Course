<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Accede a tu cuenta",
            username: "",
            open: false,
            styles: {
              backgroundColor: "#e5e5e5",
            },
            className: ["closed"],
          };
        },
        watch: {
          open(value) {
            if (value) {
              this.text = "Cierra sesión";
              this.className = "open";
              // this.styles.backgroundColor = "#b5e7a0"ß;
            } else {
              this.text = "Accede a tu cuenta";
              this.className = "closed";
              // this.styles.backgroundColor = "#eca1a6";
            }
          },
          username(value) {
            this.username = value;
            console.log(this.username);
          },
        },
        computed: {
          label() {
            return this.open ? "Salir" : "Acceder";
          },
        },
        template: `<div class="container"  :class="className">
                              <h2> {{text}}</h2>
                              <div v-if="open">
                                <p>Hola {{username}}</p>
                              </div>
                              <div v-else class="inputBox" >
                                <label>Username</label>
                                <input type="text" v-model="username"/>
                              </div>
                   <button @click="open=!open">
                    <div v-if="!open">Acceder</div>
                    <div v-else>Salir</div>
                    </button>
      </div>
        `,
      }).mount("#app");
    </script>

    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
        cursor: pointer;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }

      input {
        outline: none;
        padding: 5px;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 1px 2px 1px 3px rgba(189, 183, 183, 0.471);
      }

      .inputBox {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .inputBox > * {
        margin: 5px 0;
      }
    </style>
  </body>
</html>
