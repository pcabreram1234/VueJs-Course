<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increment() {
            console.log("click!");
            this.counter++;
          },
          submit(e) {
            e.preventDefault();
            console.log("submit");
          },
        },
        template: `<form v-on:submit="submit" > <button v-on:click="increment" >{{counter}}</button> </form>`,
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
