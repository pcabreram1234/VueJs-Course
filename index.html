          open(value) {
            if (value) {
              this.text = "Cierra sesión";
              this.className = "open";

            } else {
              this.text = "Accede a tu cuenta";

            }
          },
          username(value) {
            this.username = value;
            console.log(this.username);
          },
        },
        computed: {
          label() {
            return this.open ? "Salir" : "Acceder";
          },
        },
        methods: {
          handleLoad() {
            this.posts.forEach((post) => {
              console.log(post);
            });
          },
        },
        template: `<div class="container"  :class="className">
                              <h2> {{text}}</h2>
                              <div v-if="open">
                                <p>Hola {{username}}</p>
                                <div class="list" v-on:click="handleLoad" >
                                  <item v-for="(item, i) of posts" :key="i" :post="item" :index="i"/>
                                 </div>
                              </div>
                              <div v-else class="inputBox" >
                                <div>Username</div>
                                <input type="text" v-model="username"/>
                              </div>

                    <div v-if="!open">Acceder</div>
                    <div v-else>Salir</div>
                    </button>.
      </div>
        `,
      });

      app.component("item", {
        props: ["post", "index"],
        template: `<div class="item">
                    <div class="title">{{post.title}} {{index+1}}</div>
                      <p>{{post.description}}</p>
                    </div>`,
      });

      const vm = app.mount("#app");
    </script>

    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
        cursor: pointer;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }

      input {
        outline: none;
        padding: 5px;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 1px 2px 1px 3px rgba(189, 183, 183, 0.471);
      }

      .inputBox {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .inputBox > * {
        margin: 5px 0;
      }

      .list {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
      }

      .item {
        width: 30%;
        border-radius: 10px;
        padding: 25px;
        background-color: #dceaff42;
        border: 3px solid #00000021;
      }

      .title {
        text-align: center;
        font-size: 20px;
      }

      .title ~ p {
        text-align: justify;
      }

      .container div > p {
        text-align: center;
      }
    </style>
  </body>
</html>
